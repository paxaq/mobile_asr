<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mobile Web Realtime Audio Streaming</title>
  <style>
    :root { color-scheme: light; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
    .controls { display: flex; gap: 8px; margin-bottom: 12px; }
    button { padding: 8px 14px; border-radius: 8px; border: 1px solid #ccc; background: #fff; }
    #log { white-space: pre-wrap; background: #f6f6f6; padding: 10px; border-radius: 8px; min-height: 120px; }
    .hint { color: #666; font-size: 12px; margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="hint">Safari requires a user gesture to start microphone capture.</div>
  <div class="controls">
    <button id="btnStart">Start</button>
    <button id="btnPause" disabled>Pause</button>
    <button id="btnStop" disabled>Stop</button>
  </div>
  <pre id="log"></pre>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
